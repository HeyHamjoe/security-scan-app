<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWASP ZAP Scan</title>
</head>
<body>
    <h1>Enter the Website to Scan with OWASP ZAP</h1>

    <form action="/scan" method="POST">
        <label for="url">Website URL:</label><br><br>
        <input type="text" id="url" name="url" placeholder="http://example.com" required style="width: 300px; padding: 5px;"><br><br>
        <button type="submit" style="padding: 10px 20px;">Start Scan</button>
    </form>

    <hr>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
